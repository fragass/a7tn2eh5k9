<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>P√°gina inicial - Workday</title>
  <link rel="icon" href="favicon.png">

  <script>
    if (sessionStorage.getItem("auth") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 320px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 16px 0;
      width: 100%;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    #mini-profile {
      position: absolute;
      top: -45px;
      right: 0;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      top: -5px;
      right: 0;
      background: #000;
      border-radius: 6px;
      padding: 6px;
    }

    #dropdown-menu button {
      background: #ff4d4d;
      border: none;
      color: #fff;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Card de aviso */
    .alert-card {
      width: 100%;
      border: 2px solid #ff4d4d;
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 10px;
      position: relative;
      text-align: center;
      color: #ff4d4d;
      font-size: 13px;
      font-weight: bold;
    }

    .alert-card::before {
      content: "!"; /* o ponto de exclama√ß√£o */
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 0 6px;
      color: #ff4d4d;
      font-size: 16px;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div class="container">
    <div id="mini-profile">
      <span id="user-phone"></span>
    </div>

    <div id="dropdown-menu">
      <button id="logout">Sair</button>
    </div>

    <h2>üèÜ Ranking</h2>
    <ul id="ranking"></ul>

    <!-- Card de aviso -->
    <div class="alert-card">
      Ranking de teste ‚Äî ser√° limpo a cada 7 dias para evitar problemas, mas ainda podem haver outros erros kkk
    </div>

  </div>

<script>
  const phone = sessionStorage.getItem("loggedUserPhone");
  document.getElementById("user-phone").textContent = phone || "Usu√°rio";

  const mini = document.getElementById("mini-profile");
  const menu = document.getElementById("dropdown-menu");

  mini.addEventListener("click", () => {
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  });

  document.getElementById("logout").onclick = () => {
    sessionStorage.clear();
    window.location.href = "index.html";
  };

  fetch("/api/ranking")
    .then(r => r.json())
    .then(data => {
      const ul = document.getElementById("ranking");
      data.forEach((p, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${p.username} ‚Äî ${p.score}`;
        ul.appendChild(li);
      });
    });
</script>
</body>
</html>
