<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <title>Workday</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    p {
      font-size: 1.8rem;
      background: rgba(255,255,255,0.05);
      padding: 15px 25px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }

    span#countdown {
      font-weight: bold;
      font-size: 2rem;
      color: #ff4c4c; /* vermelho */
      transition: transform 0.2s;
      display: inline-block;
    }

    /* animação da contagem */
    span#countdown.animate {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <p>Mudou o link, redirecionando em <span id="countdown">5</span> segundos...</p>

  <script>
    let count = 5;
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      count--;
      countdownEl.textContent = count;

      // animação rápida ao mudar o número
      countdownEl.classList.add('animate');
      setTimeout(() => countdownEl.classList.remove('animate'), 150);

      if(count <= 0){
        clearInterval(interval);
        window.location.href = "https://ksmklewumf.vercel.app";
      }
    }, 1000);
  </script>
</body>
</html>
